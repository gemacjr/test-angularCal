<div class ="container">
    <form>
    <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="currentYear">
      <label ngbButtonLabel class="btn-danger">
        <input ngbButton type="radio"  value="2021" (click)="getYear('2020')" > 2020
      </label>
        <label ngbButtonLabel class="btn-danger">
          <input ngbButton type="radio"  value="2021" (click)="getYear('2021')" > 2021
        </label>
        <label ngbButtonLabel class="btn-danger">
          <input ngbButton type="radio" value="2022" (click)="getYear('2022')"> 2022
        </label>
        <label ngbButtonLabel class="btn-danger">
          <input ngbButton type="radio" [value]="2023" (click)="getYear('2023')"> 2023
        </label>
      </div>
      </form>

      
      
</div>
<br>
<br>


<div class="container">
    <h4>Closure Dates</h4>
    <div class="row col-md-2">
        <div id="menu-outer">
            <div class="table">
                {{ currentYear }}
                <ul id="horizontal-list">
                    
                    <li *ngFor="let day of currentClosure ">
                        
                      <app-date-input
                      [isPassed]="day.isPast"
                      [isSelected]="day.isSelected"
                      [dayOfWeek]="day.dateNumber"
                      [dayOfMonth]="day.dayOfWeek"
                      [isDefault]="day.isDefault"
                      >
                      </app-date-input>
                    </li>
                </ul>
            </div>

        </div>
        
    </div>
</div>

<br>
<br>
<div class="container month-group">
  <div class="row">

  <div class="col-xs-1" *ngFor="let month of testMyYearArray; let i = index">
    
    <!-- <h4>{{i }} {{ currentYear }}</h4> -->
    
    <table>
    <tr *ngFor="let row of month;">
      <td *ngFor="let column of days; let i = index;">
          <div *ngIf="row[i].dateNumber !== '00'">
            <button *ngIf="!row[i].isPast && !row[i].isDefault" class="btn-date" [ngClass]="{'selected' : row[i].isSelected,
                'unselected' : !row[i].isSelected}" (click)="getDateId(row[i].isSelected, row[i].dateKey)">
              <input type="checkbox" name="row[i].dateKey" value="row[i].dateKey" />
              <svg class="icon " focusable="false">
                <use xlink:href="assets/static/icons/icon-checkmark.svg#asset"></use>
                <title></title>
              </svg>
              <div class="day">{{row[i].dateNumber}}</div>
              <div>{{row[i].dayOfWeek}}</div>
            </button>
            <button *ngIf="row[i].isPast || row[i].isDefault" class="btn-date" [ngClass]="{'passed-selected' : row[i].isSelected && row[i].isPast && !row[i].isDefault,
                'passed-unselected' : !row[i].isSelected && row[i].isPast && !row[i].isDefault}" placement="auto"
              triggers="click:blur" ngbTooltip="{{getTooltipText(row[i].isPast)}}">
              <svg *ngIf="row[i].isDefault" class="icon logo" focusable="false">
                <use xlink:href="assets/static/icons/icon-CH-logo.svg#asset"></use>
                <title></title>
              </svg>
              <svg *ngIf="!row[i].isDefault" class="icon " focusable="false">
                <use xlink:href="assets/static/icons/icon-checkmark.svg#asset"></use>
                <title></title>
              </svg>
              <div class="day">{{row[i].dateNumber}}</div>
              <div>{{row[i].dayOfWeek}}</div>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
  </div>

  </div>
<div class="container">
  <input type="button" (click)="submitClosureDates()" value="submit">
</div>
